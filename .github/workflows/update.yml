name: Update Filtered Podcast Feed

on:
  schedule:
    # co 5 godzin, tylko między 6:00–22:00 czasu polskiego (04–20 UTC)
    - cron: '0 4,9,14,19 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build feed
        run: python merge_filter.py

      - name: Commit & push feed.xml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add feed.xml
          git commit -m "Update aggregated podcast feed" || echo "No changes"
          git push
